<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Less CSS -->
    <link rel="stylesheet/less" type="text/css" href="../../css/table-base.less">
    <script src="../../lib/less-1.3.0.min.js" type="text/javascript"></script>
    <script src="../../lib/modernizr-2.6.1.min.js"></script>
    <style>
      .colspan-cell .children {
        height: 30px;
      }
      .colspan-cell .children .table-cell {
        height: 30px !important;
        line-height: 30px;
      }
      .colspan-cell .children .table-cell span {
        line-height: 30px !important;
      }
      .colspan-label {
        display: block;
        line-height: 30px;
        text-align:center;
        vertical-align: middle;
        border-bottom: 1px solid #E1E1E1;
      }
    </style>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class='presentation-container'>
        {{view Ember.Table.TablesContainer controllerBinding="tableController"}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="tables-container">
      {{#if controller.hasHeader}}
        {{view Ember.Table.HeaderTableContainer}}
      {{/if}}
      {{view Ember.Table.BodyTableContainer}}
      {{#if controller.hasFooter}}
        {{view Ember.Table.FooterTableContainer}}
      {{/if}}
      {{view Ember.Table.ScrollContainer}}
    </script>

    <script type="text/x-handlebars" data-template-name="header-container">
      <div class='table-fixed-wrapper'>
        {{view Ember.Table.HeaderBlock classNames="left-table-block"
          columnsBinding="controller.fixedColumns"
          widthBinding="controller._fixedBlockWidth"
          heightBinding="controller.headerHeight"
        }}
        {{view Ember.Table.HeaderBlock classNames="right-table-block"
          columnsBinding="controller.columnGroups"
          scrollLeftBinding="controller._tableScrollLeft"
          widthBinding="controller._tableBlockWidth"
          heightBinding="controller.headerHeight"
        }}
      </div>
    </script>

    <script type="text/x-handlebars"
      data-template-name="table-header-colspan-cell">
      <div class="colspan-label">{{view.content.headerCellName}}</div>
      {{view Ember.MultiItemViewCollectionView class="children"
        contentBinding="view.content.columns"
        itemViewClassField="headerCellViewClass"
        widthBinding="view.content.columnWidth"
      }}
    </script>

    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../lib/jquery-ui-1.9.0.custom.min.js"></script>
    <script src="../../lib/jquery.mousewheel.js"></script>
    <script src="../../lib/bootstrap.js"></script>
    <script src="../../lib/handlebars-1.0.0.beta.6.js"></script>
    <script src="../../lib/ember.js"></script>
    <script src="../../ember-table.js"></script>
    <script src="app.js"></script>
    <script src="table_colspan.js"></script>
  </body>
</html>
